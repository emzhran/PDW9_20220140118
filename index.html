<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- membuat logo pada website -->
    <link rel="icon" href="./assets/emzhrn.png">
    <!-- membuat titel pada website -->
    <title>Emzhran Cine+</title>
    <!-- mengimpor alert dari sweetalert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css">
    <!-- menambahkan bootstrap 5.5.3 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- menghubungkan file style.css yang ada difolder style -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h1>EMZHRAN CINE+</h1>
    </header>
    <section>
        <!-- menambahkan carousel dari bootstrap 5.5.3 -->
        <div class="carousel">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./assets/emzhran cinema.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/payment.png" class="d-block w-100" alt="...">
                  </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </section>
    <section> 
        <!-- membuat card -->
        <div class="card">
            <img src="./assets/pakutanahjawa.jpg" alt="pakutanahjawa">
            <div class="card-content">
                <h2>Paku Tanah Jawa</h2>
            </div>
        </div>
        <div class="card">
            <img src="./assets/dilan.jpg" alt="Dilan">
            <div class="card-content">
                <h2>Dilan 1983 Wo Ai Ni</h2>
            </div>
        </div>
        <div class="card">
            <img src="./assets/garfield.jpg" alt="garfield">
            <div class="card-content">
                <h2>The Garfield The Movie</h2>
            </div>
        </div>
    </section>
    <section>
        <div class="card">
            <img src="./assets/raisa.jpg" alt="raisa">
            <div class="card-content">
                <h2>Harta Tahta Raisa</h2>
            </div>
        </div>
        <div class="card">
            <img src="./assets/temurun.jpg" alt="temurun">
            <div class="card-content">
                <h2>Temurun</h2>
            </div>
        </div>
        <div class="card">
            <img src="./assets/gangam.jpg" alt="gangam">
            <div class="card-content">
                <h2>Gangam Zombie</h2>
            </div>
        </div>
    </section>
    <section>
        <div>
            <div class="booking">
                <h1>Pesan Tiket Anda</h1>
            </div>
            <div class="card p-4 mx-auto" style="width: 600px;">
                <h2 class="text-center">Ayo Pesan Sekarang :</h2>
                <!-- membuat form -->
                <form class="row g-3">
                    <div class="col-6">
                      <label for="nama" class="form-label">Nama</label>
                      <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama" required>
                    </div>
                    <div class="col-6">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="eg. Emzhran@gmail.com" required>
                    </div>
                    <div class="col-6">
                        <label for="jumlah" class="form-label">Jumlah</label>
                        <input type="number" class="form-control" id="jumlah" placeholder="Jumlah Tiket" required>
                    </div>
                    <div class="col-6">
                        <label for="film" class="form-label">Film</label>
                        <select class="form-select" id="movie" required>
                        <option selected>Pilih Film</option>
                        <option value="Paku Tanah Jawa">Paku Tanah Jawa</option>
                        <option value="Dilan 1983 Wo Ai Ni">Dilan 1983 Wo Ai Ni</option>
                        <option value="The Garfield The Movie">The Garfield The Movie</option>
                        <option value="Harta Tahta Raisa">Harta Tahta Raisa</option>
                        <option value="Temurun">Temurun</option>
                        <option value="Gangam Zombie">Gangam Zombie</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="tanggal" class="form-label">Tanggal</label>
                        <input type="date" class="form-control" id="tanggal" placeholder="Pilih Tanggal" required>
                    </div>
                    <div class="col-6">
                        <label for="jam" class="form-label">Jam (WIB) :</label>
                        <select class="form-select" id="jam" required>
                            <option value="" selected>Pilih Waktu</option>
                            <option value="12:00">12:00</option>
                            <option value="15:00">15:00</option>
                            <option value="18:00">18:00</option>
                            <option value="20:00">20:00</option>
                            <option value="22:00">22:00</option>
                        </select>
                    </div>
                    <div class="Pembayaran">
                        <label class="form-label">Pembayaran :</label><br>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="payment" id="Brimo" value="Brimo" onclick="checkPayment()">
                            <label class="form-check-label" for="Brimo">Brimo</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="payment" id="OVO" value="OVO" onclick="checkPayment()">
                            <label class="form-check-label" for="OVO">OVO</label>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <label class="form-check-label" for="agree">I agree to the terms and conditions</label>
                        <input type="checkbox" class="form-check-input" id="agree" required>
                    </div>
                    
                    <div class="btn">
                        <button type="button" onclick="handleSubmission()" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- membuat footer -->
    <footer class="footer" style="margin-top: 40px;">
        <div class="container text-center">
          <p>&copy; 2024 EmzhranCine+</p>
        </div>
    </footer>
      
    <!-- menghubungkan ke file main.js yang ada difolder script -->
    <script src="./script/main.js"></script>
    <!-- menghubugnkan ke bootstrap 5.5.3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <!-- menghubungkan ke sweet alert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    
</body>
</html>
